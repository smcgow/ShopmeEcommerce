<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="fragments :: page_head('Users - Shopme Admin')">
	
	<body>
		<div class="container-fluid">
		
			<div th:replace="navigation :: page_menu()"></div>
			
			<div>
				<h1>Manage Users</h1>
				<a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
				<a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
				<a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
				<a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark"></a>
			</div>
			
			
			
			<div th:if="${message != null}" class="alert alert-success text-center" >
				[[${message}]]
			</div>
			
			<div>
				<form th:action="@{'/users/page/1'}" class="form-inline">
					<label>Filter</label> 
					<input type="hidden" name="sortField" th:value="${sortField}"/>
					<input type="hidden" name="sortDir" th:value="${sortDir}"/>
					<input type="search" name="keyword" th:value="${keyword}" class="form-control ml-2"/>
					<button type="submit" class="btn btn-primary m-2">
						<i class="fas fa-search"></i>
					</button>
					<button type="button" class="btn btn-secondary" id="clearButton">
						<i class="fas fa-eraser"></i>
					</button>
				</form>
			</div>
			
			<div class="full-details">
				<table class="table table-bordered table-striped table-hover table-responsive-xl">
					<thead class="thead-dark">
						<th class="hideable-column">
							<th th:replace="fragments :: list_header('id', 'User ID','tag')"></th>
						</th>
						<th>Photo</th>
						<th class="hideable-column">
							<th th:replace="fragments :: list_header('email', 'Email','tag')"></th>
						</th>
						<th th:replace="fragments :: list_header('firstName', 'First Name','none')"></th>
						<th th:replace="fragments :: list_header('lastName', 'Last Name','none')"></th>
						<th>Roles</th>
						<th th:replace="fragments :: list_header('enabled', 'Enabled','none')"></th>
						<th></th>
					</thead>
					<tbody>	
						<tr th:each="user : ${listUsers}">
							<td class="hideable-column">[[${user.id}]]</td>
							<td>
								<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
								<img th:if="${user.photos != null}" th:src="@{${user.photoImagePath}}" style="width: 100px;"/>
							</td>
							<td class="hideable-column">[[${user.email}]]</td>
							<td>[[${user.firstName}]]
								
							</td>
							<td>[[${user.lastName}]]</td>
							<td><span th:each="role : ${user.roles}">[[${role.name}]]&nbsp;&nbsp;</span></td>
							<td>
								<a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
										th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
										title="Enable this user"></a>
								<a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-dark" 
									th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
									title="Disable this user"></a>
							</td>
							<td>
								<a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user"></a>
						    	<a class="fas fa-trash fa-2x icon-dark link-delete" th:entityId="${user.id}" th:href="@{'/users/delete/' + ${user.id}}" title="Delete this user"></a>
						    </td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="less-details">
				
				<div th:each="user : ${listUsers}" class="row m-1">
					<div class="col-4 mb-1">
						<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
						<img th:if="${user.photos != null}" th:src="@{${user.photoImagePath}}" style="width: 100px;"/>
					</div>
					<div class="col-8">
						<div>[[${user.fullName}]]</div>
						<div>[[${user.roles}]]</div>
						<div class="m-1">
							<a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green m-1" 
										th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
										title="Enable this user"></a>
							<a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-dark m-1" 
									th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
									title="Disable this user"></a>
							
							<a class="fas fa-edit fa-2x icon-green m-1" th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user"></a>
						    <a class="fas fa-trash fa-2x icon-dark link-delete" th:entityId="${user.id}" th:href="@{'/users/delete/' + ${user.id}}" title="Delete this user"></a>
						   
						</div>
					</div>
				</div>
				
				
			</div>
			
			<div class="text-center m-1" >
				<span th:if="${totalItems > 0}">Showing users # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
				<span th:unless="${totalItems > 0}">No users found</span>
			</div>
				
			<div th:if="${totalPages > 1}">
				<nav  aria-label="Page navigation">
				  <ul class="pagination justify-content-center flex-wrap">
				  	
				  	<li th:class="${currentPage == 1 ? 'page-item disabled' : 'page-item'}">
				  		<a th:replace="fragments :: page_link(1,'First')"></a>
				  	</li>
				    
				    <li th:class="${currentPage == 1 ? 'page-item disabled' : 'page-item'}">
				    	<a th:replace="fragments :: page_link(${currentPage - 1},'Previous')"></a>
				    </li>
				    
				    <li th:class="${currentPage != i} ? 'page-item' : 'page-item active'" 
				    	th:each="i : ${#numbers.sequence(1,totalPages)}">
				    	<a th:replace="fragments :: page_link(${i},${i})"></a>
				    </li>
				    
				    <li th:class="${currentPage == totalPages ? 'page-item disabled' : 'page-item'}">
				    	<a th:replace="fragments :: page_link(${currentPage + 1},'Next')"></a>
				    </li>
				    
				    <li th:class="${currentPage == totalPages ? 'page-item disabled' : 'page-item'}">
				    	<a th:replace="fragments :: page_link(${totalPages},'Last')"></a>
				    	</li>
				  </ul>
				</nav>
			</div>
			
			<div th:replace="modal_fragments :: confirm_delete_dialog()"></div>
			
			<div th:replace="fragments :: page_footer()"></div>
			
			
			
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
			
				moduleUrl = "[[@{/users}]]"
					
				$(".link-delete").on("click", function(event){
					event.preventDefault();
					showDeleteConfirmationModal($(this),'user')
				})
				
				$("#clearButton").on('click', function(){
					clearFilter()
				})
				
			})
		</script>	
		<script type="text/javascript" th:src="@{js/common_list.js}"></script>
		
	</body>
</html>
