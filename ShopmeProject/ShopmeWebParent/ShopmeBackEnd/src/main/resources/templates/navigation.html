<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	</head>
	<body>
		
		
		<div th:fragment="page_menu()">
			<form th:action="@{/logout}" method="post" id="logoutForm" th:hidden="true"> 
				<input type="submit"/>
			</form>
		
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/ShopMeAdminSmall.png}"/>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavBar">
					<ul class="navbar-nav">
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						
						<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/categories}">Categories</a>
							</li>
						</th:block>
						
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
							<a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson','Shipper')">
							<a class="nav-link" th:href="@{/products}">Products</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<a class="nav-link" th:href="@{/customers}">Customers</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Shipper','Salesperson')">
							<a class="nav-link" th:href="@{/shipping}">Shipping</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Shipper','Salesperson')">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<a class="nav-link" th:href="@{/reports}">Sales Report</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
							<a class="nav-link" th:href="@{/articles}">Articles</a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin','Editor')">
							<a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link" th:href="@{/settings}" >Settings</a>
						</li>
						<li>
							<span class="fas fa-user fa-2x icon-silver"></span>
						</li>
						<li class="nav-item">
							<div class="dropdown">
						      <a id="dropDownLink" class="nav-link dropdown-toggle" data-toggle="dropdown" sec:authentication="principal.fullName" th:href="@{/account}"></a>
						      	<div class="dropdown-menu" role="menu">            
					       			<a class="drop-down-item pl-3" href="#" id="logoutLink">Logout</a>
						       </div>
						    </div>  
						</li>
					</ul>
				</div>
			</nav>
		</div>
		
					    
	</body>
</html>
