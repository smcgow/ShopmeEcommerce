<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="fragments :: page_head(${pageTitle})">
	
	<body>
		<div class="container-fluid">
		
			<div th:replace="navigation :: page_menu()"></div>
			
			<div>
				<h1>Manage Categories | [[${pageTitle}]]</h1>
			</div>
			
			<form th:action="@{/categories/save}" method="POST" style="max-width: 500px; margin: 0 auto;"
					enctype="multipart/form-data"
					th:object="${category}">
				<div class="border border-secondary rounded p-3">
					<input id="categoryId" type="hidden" th:field="*{id}"/>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Category Name:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Alias:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{alias}" required minlength="3" maxlength="64"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Parent Category</label>
						<div class="col-sm-8">
							<select class="form-control" th:field="*{parent}">
								<option value="0">[No Parent]</option>
								<th:block th:each="category : ${listCategories}">
									<option th:value="${category.id}">[[${category.name}]]</option>
								</th:block>
							</select>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Image:</label>
						<div class="col-sm-8">
							<input type="hidden" th:field="*{image}"/>
							<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" class="mb-2" required/>
							<div class="mt-2">
								<img id="thumbnail" alt="Photos Preview" th:src="@{${category.imagePath}}" class="img-fluid" style="width: 100px;" />
							</div>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Enabled:</label>
						<div class="col-sm-8">
							<input type="checkbox" th:field="*{enabled}"/>
						</div>
					</div>
					
					
					
					<div class="text-center">
						<input type="submit" class="btn btn-primary m-3" value="Save"/>
						<input type="button" class="btn btn-secondary" value="Cancel" id="cancelButton"/>
					</div>
					
				</div>
			</form>
			
			<div class="modal fade text-center" id="modalDialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title" id="modalTitle"></h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						
						<div class="modal-body">
							<span id="modalBody"></span>
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
						
					</div>
				</div>
			</div>
			
			<div th:replace="fragments :: page_footer()"></div>
			
		</div>
		
		<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
		
		
		<script type="text/javascript">
			
		    let homePageUrl="[[@{/categories}]]"
			
			function showModalDialog(title, body){
				$("#modalTitle").text(title)
				$("#modalBody").text(body)
				$("#modalDialog").modal()
			}
		    
		</script>
		
	</body>
</html>
