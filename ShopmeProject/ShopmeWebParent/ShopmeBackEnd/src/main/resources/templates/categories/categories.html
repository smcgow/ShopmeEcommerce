<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="fragments :: page_head('Users - Shopme Admin')">
	
	<body>
		<div class="container-fluid">
		
			<div th:replace="navigation :: page_menu()"></div>
			
			
			
			<div>
				<h1>Manage Categories</h1>
				<a th:href="@{/categories/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
				<a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
				<a th:href="@{/categories/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
				<a th:href="@{/categories/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark"></a>
			</div>
			
			<div th:if="${message != null}" class="alert alert-success text-center" >
				[[${message}]]
			</div>
			
			<div>
				<form th:action="@{'/categories/'}" class="form-inline">
					<label>Filter</label> 
					<input type="hidden" name="sortField" th:value="${sortField}"/>
					<input type="hidden" name="sortDir" th:value="${sortDir}"/>
					<input type="search" name="keyword" th:value="${keyword}" class="form-control ml-2"/>
					<button type="submit" class="btn btn-primary m-2">
						<i class="fas fa-search"></i>
					</button>
					<button type="button" class="btn btn-secondary" id="clearButton">
						<i class="fas fa-eraser"></i>
					</button>
				</form>
			</div>
			
			<div class="full-details">
				<table class="table table-bordered table-striped table-hover table-responsive-xl">
					<thead class="thead-dark">
						<th class="hideable-column">
							<th th:replace="fragments :: list_header('id', 'ID','tag')"></th>
						</th>
						<th>Category Image</th>
						<th class="hideable-column">
							<th th:replace="fragments :: list_header('name', 'Category Name','tag')"></th>
						</th>
						<th th:replace="fragments :: list_header('alias', 'Alias','none')"></th>
						<th th:replace="fragments :: list_header('enabled', 'Enabled','none')"></th>
						<th></th>
					</thead>
					<tbody>	
						<tr th:each="category : ${categories}">
							<td class="hideable-column">[[${category.id}]]</td>
							<td>
								<span th:if="${category.image == null}" class="fas fa-portrait fa-3x icon-silver"></span>
								<img th:if="${category.image != null}" th:src="@{${category.imagePath}}" style="width: 100px;"/>
							</td>
							<td class="hideable-column">[[${category.name}]]</td>
							<td>[[${category.alias}]]</td>
							
							<td>
								<a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
										th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
										title="Enable this category"></a>
								<a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark" 
									th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
									title="Disable this category"></a>
							</td>
							<td>
								<a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}" title="Edit this category"></a>
						    	<a class="fas fa-trash fa-2x icon-dark link-delete" th:categoryId="${category.id}" th:href="@{'/categories/delete/' + ${category.id}}" title="Delete this category"></a>
						    </td>
						</tr>
					</tbody>
				</table>
			</div>
			
			
			
			<div class="modal fade text-center" id="confirmDialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Delete Confirmation</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						
						<div class="modal-body">
							<span id="confirmBody"></span>
						</div>
						
						<div class="modal-footer">
							<a class="btn btn-primary" id="confirmYes" href="">Yes</a>
							<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
						</div>
						
					</div>
				</div>
			</div>
			
			<div th:replace="fragments :: page_footer()"></div>
			
			
			
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$(".link-delete").on("click", function(event){
					event.preventDefault();
					let link = $(this)
					let categoryId = link.attr("categoryId")
					$("#confirmBody").text("Are you sure you want to delete category of ID " + categoryId)
					$("#confirmYes").attr("href", link.attr("href"))
					$("#confirmDialog").modal()
				})
				
				$("#clearButton").on('click', function(){
					window.location = "[[@{/categories}]]"
				})
				
			})
		
		</script>
	</body>
</html>
