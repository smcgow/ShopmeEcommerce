<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="fragments :: page_head('Users - Shopme Admin')">
	
	<body>
		<div class="container-fluid">
		
			<div th:replace="navigation :: page_menu()"></div>
			
			<div>
				<h1>Manage Categories</h1>
				<a th:href="@{/categories/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
				<a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
			</div>
			
			<div th:if="${message != null}" class="alert alert-success text-center" >
				[[${message}]]
			</div>
			
			<div>
				<form th:action="@{'/categories/'}" class="form-inline">
					<label>Filter</label> 
					<input type="hidden" name="sortField" th:value="${sortField}"/>
					<input type="hidden" name="sortDir" th:value="${sortDir}"/>
					<input type="search" name="keyword" th:value="${keyword}" class="form-control ml-2"/>
					<button type="submit" class="btn btn-primary m-2">
						<i class="fas fa-search"></i>
					</button>
					<button type="button" class="btn btn-secondary" id="clearButton">
						<i class="fas fa-eraser"></i>
					</button>
				</form>
			</div>
			
			<div class="full-details">
				<table class="table table-bordered table-striped table-hover table-responsive-xl">
					<thead class="thead-dark">
						<th>Id</th>
						<th>Category Image</th>
						<th>
							<a th:if="${sortDir} == 'asc'" th:href="@{'/categories/page/' + ${currentPage} + '?sortDir=desc' + ${keyword != null ? '&keyword=' + keyword : ''} }" class="text-white">Category Name</a>
							<a th:if="${sortDir} == 'desc'" th:href="@{'/categories/page/' + ${currentPage} + '?sortDir=asc' + ${keyword != null ? '&keyword=' + keyword : ''} }" class="text-white">Category Name</a>
							<span th:class="${sortDir} == 'asc' ? 'fas fa-sort-down' : 'fas fa-sort-up'"></span>
						</th>
						<th>Alias</th>
						<th>Enabled</th>
						<th></th>
					</thead>
					<tbody>	
						<tr th:each="category : ${categories}">
							<td class="hideable-column">[[${category.id}]]</td>
							<td>
								<span th:if="${category.image == null}" class="fas fa-portrait fa-3x icon-silver"></span>
								<img th:if="${category.image != null}" th:src="@{${category.imagePath}}" style="width: 100px;"/>
							</td>
							<td class="hideable-column">[[${category.name}]]</td>
							<td>[[${category.alias}]]</td>
							
							<td>
								<div th:replace="fragments :: category_status()"></div>
							</td>
							<td>
								<div th:replace="fragments :: category_actions()"></div>
						    </td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div th:if="${keyword != null}" class="text-center">
				<span>The search results are not shown in hierarchical form</span>
			</div>
			<div th:replace="fragments :: pagination('categories', ${keyword == null ? 'top-level categories' : 'categories'})"></div>
			
			<div th:replace="modal_fragments :: confirm_delete_dialog()"></div>
			
			<div th:replace="fragments :: page_footer()"></div>
			
			
			
		</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
			
				moduleUrl = "[[@{/categories}]]"
					
				$(".link-delete").on("click", function(event){
					event.preventDefault();
					showDeleteConfirmationModal($(this),'category')
				})
				
				$("#clearButton").on('click', function(){
					clearFilter()
				})
				
			})
		</script>	
		<script type="text/javascript" th:src="@{/js/common_list.js}"></script>
			
		
		
	</body>
</html>
